<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片預覽</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: zoom-out;
    }

    #preview-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #preview-image {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      cursor: default;
      transition: transform 0.15s ease;
      transform-origin: center center;
    }

    #close-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      pointer-events: none;
      user-select: none;
    }

    #zoom-info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      pointer-events: none;
      user-select: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 4px;
    }

    /* 載入動畫 */
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="preview-container">
    <div id="loading-spinner" class="spinner"></div>
    <img id="preview-image" style="display: none;">
  </div>
  <div id="close-hint">按 ESC 或點擊關閉</div>
  <div id="zoom-info">Ctrl + 滾輪縮放 | 100%</div>
  <script type="module" src="/preview.ts"></script>
</body>
</html>
